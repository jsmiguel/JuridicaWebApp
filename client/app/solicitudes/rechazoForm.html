<md-dialog aria-label="dialog-colaborador">
    <md-toolbar class="md-primary md-hue-2">
      <div class="md-toolbar-tools white-text">
        <h2>Rechazo de solicitud</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="formCtrl.cerrar()">
          <md-icon style="color: white" aria-label="Cerrar diálogo">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
      <md-dialog-content style="min-width:450px;" flex layout-padding>     
          <div>
            <form name="rechazo-form" novalidate>
                <md-subheader>Motivo de rechazo</md-subheader>
                <md-input-container class="md-block">
                  <label>Motivo</label>
                  <md-select name="motivo" ng-model="formCtrl.formData.motivoId" required>
                    <md-option ng-repeat="motivo in formCtrl.motivos" value="{{ motivo.id }}">{{motivo.nombre}}</md-option>
                  </md-select>
                  <div class="errors" ng-messages="rechazo-form.motivo.$error" ng-if="motivo.$dirty">
                    <div ng-message="required">Requerido</div>
                  </div>
                </md-input-container>
            </form>
            <div class="md-actions" layout="row">
              <md-button ng-click="formCtrl.cancelar()">
                Cancelar
              </md-button>
              <md-button ng-click="formCtrl.procesar($event)" style="margin-right:20px;">
                Guardar
              </md-button>
            </div>
         </div>
      </md-dialog-content>
</md-dialog>


<script>
    //validaciones del formulario     
  $('#form-colaborador')
    .form({
      fields: {
          carnet: {
              identifier : 'carnet',
              rules: [
              {
                  type   : 'empty',
                  prompt : 'Por favor introduzca el carnet de identificación'
              },
              {
                type:'regExp[/^([A-Za-z]{2})([0-9]{6})$/]',
                prompt : 'Introduzca el formato correcto'
              }
              ]
          }
      },
      inline : true,
      on     : 'blur'
    })
  ;
</script>
