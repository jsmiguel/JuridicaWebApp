<div class="ui page">
  <div class="ui segment">
    <form id="form-usuarios" ng-submit="vm.agregarSolicitud(vm.usuario.id)" class="ui form">
      <h3 class="ui dividing header">Solicitud No: {{vm.number}}</h3>
      <h2 class="ui header" style="padding-bottom: 10px; color: black;">
          {{ vm.usuario.nombres +' '+  vm.usuario.apellidos }}
          <div class="sub header" style="color:grey">{{ vm.usuario.tipoDocumento.nombre }} - {{ vm.usuario.numDocumento }}</div>
      </h2>
      <div class="field">
        <label>Servicio que solicita</label>
        <select name="servicio" ng-model="vm.formData.servicioId" class="ui dropdown">
          <option value="">Seleccione</option>
          <option ng-repeat="servicio in vm.servicios | orderBy: 'nombre'" value="{{ servicio.id }}">{{servicio.nombre}}</option>
        </select>
      </div>
      <div class="field">
        <label>Descripcion del problema</label>
        <textarea type="text" rows="2" name="descripcion" ng-model="vm.formData.descripcionProblema"></textarea>
      </div>
      <div class="field">
        <label>Hechos expuestos</label>
        <textarea type="text" rows="2" name="hechos" ng-model="vm.formData.hechosExpuestos"></textarea>
      </div>
      <div class="field">
        <label>Asesor√≠a brindada</label>
        <textarea type="text" rows="2" name="asesoria" ng-model="vm.formData.asesoriaBrindada"></textarea>
      </div>
      <div class="field">
        <label>Documentos solicitados</label>
        <textarea type="text" rows="2" name="documentos" ng-model="vm.formData.docSolicitados"></textarea>
      </div>
      <div class="ui fitted divider"></div>
      <div class="field">
        <div class="field">  
          <button type="submit" value="Crear" class="ui primary button">Crear</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="app/solicitudes/agregar.solicitud.js"></script>
