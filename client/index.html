<!DOCTYPE html>
<html ng-app="juridicaWebApp">
	<head>		
		<meta charset="utf-8" />
		<title>Juridica Web App</title>
		<!-- Viewport mobile tag for sensible mobile support -->
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="shortcut icon" href="gavidia.ico" type="image/x-icon">
		<link rel="icon" href="gavidia.ico" type="image/x-icon">
		
		<!-- Styles -->
	    <link rel="stylesheet" href="libs/semantic/dist/semantic.min.css">
	    <link rel="stylesheet" href="assets/material/material.min.css">
	    <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
	    <link rel="stylesheet" href="libs/semantic/dist/components/dropdown.min.css">
	    <link rel="stylesheet" href="libs/semantic/dist/components/tab.min.css">
	    <link rel="stylesheet" href="assets/css/style.css">
	    <!-- End Styles -->
	    
	    <!-- Dependencies -->
	    <script	src="libs/jquery/dist/jquery.min.js"></script>
	    <script	src="libs/angular/angular.min.js"></script>
	    <script	src="libs/angular-resource/angular-resource.min.js"></script>
		<script	src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="libs/oclazyload/dist/ocLazyLoad.min.js"></script>
		<script src="assets/material/material.min.js"></script>
		<script	src="libs/angular-aria/angular-aria.min.js"></script>
		<script	src="libs/angular-animate/angular-animate.min.js"></script>
		<script	src="libs/angular-material/angular-material.min.js"></script>		
		<script	src="libs/semantic/dist/semantic.min.js"></script>
		<script src="libs/semantic/dist/components/dropdown.min.js"></script>
    	<script src="libs/semantic/dist/components/tab.min.js"></script>
		<!-- End Dependencies -->
		
		<!-- Sources -->
		<script	src="app/app.js"></script>
		<script	src="app/app.lazyLoad.js"></script>
		<script	src="app/app.routes.js"></script>
		<script	src="app/app.services.js"></script>
		<script	src="app/app.directive.js"></script>
		<!-- End Sources -->

	</head>
	<body>

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
			
			<!-- Header -->
			<header ng-show="authenticated" class="mdl-layout__header">
			<!-- <header class="mdl-layout__header"> -->
				<div class="mdl-layout__header-row">					
					<h2 class="ui header"><img src="assets/images/justice.png" alt="" class="ui image"/>
						<div class="content header-title">Control de Expedientes
							<div class="sub header">Centro de Práctica Jurídica</div>
						</div>
					</h2>					
					<div class="mdl-layout-spacer"></div>
					<i class="material-icons">account_circle</i>
					<label style="font-weight: bold;"> {{ account.username | uppercase}} </label>
					<button id="menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
						<i class="material-icons">expand_more</i>
					</button>
					<ul for="menu-lower-right" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect">
						<!-- <li class="mdl-menu__item">Ajustes</li> -->
						<li class="mdl-menu__item" ng-click="logOut()">Cerrar Sesión</li>
					</ul>
				</div>
			</header>
			<!-- End Header -->

			<!-- Sidebar -->
			<div ng-show="authenticated" class="mdl-layout__drawer">
			<!-- <div class="mdl-layout__drawer"> -->
				<header class="brand"><img src="assets/images/ufg.png" alt="logo" class="logo"/></header>
				<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-900">
					<a ui-sref="inicio" ui-sref-active="active-nav" class="mdl-navigation__link">
						<i role="presentation" class="material-icons">home</i>
					    <label>Inicio</label>
				    </a>
				    <a ui-sref="expedientes" ui-sref-active="active-nav" class="mdl-navigation__link">
					    <i role="presentation" class="material-icons">folder_shared</i>
					    <label>Expedientes</label>
				    </a>
				    <a ui-sref="solicitudes" ui-sref-active="active-nav" class="mdl-navigation__link">
					    <i role="presentation" class="material-icons">assignment</i>
					    <label>Solicitudes</label>
				    </a>
				    <a ui-sref="practicantes" ui-sref-active="active-nav" class="mdl-navigation__link">
					    <i role="presentation" class="material-icons">people</i>
					    <label>Practicantes</label>
				    </a>
				    <a ui-sref="usuarios" ui-sref-active="active-nav" class="mdl-navigation__link">
					    <i role="presentation" class="material-icons">perm_contact_calendar</i>
					    <label>Usuarios</label>
				    </a>
				    <a ui-sref="admin" ui-sref-active="active-nav" class="mdl-navigation__link">
					    <i role="presentation" class="material-icons">settings</i>
					    <label>Administrar</label>
				    </a>
				</nav>
			</div>
			<!-- End Sidebar -->

			<main ng-class="authenticated ? 'mdl-layout__content' : ' '">
			<!-- <main class="mdl-layout__content"> -->
				<!-- <material-preloader ng-if="materialPreloader" position="bottom" height="8px" col1='#159756' col2='#da4733' col3='#3b78e7' col4='#fdba2c' ></material-preloader> -->
				<div ui-view=""></div>     
			</main>
	    </div>

	</body>
</html>
